

  <!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>Markdown Content</h1>
  <div id="markdown"></div>

  <!-- Marked.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch("bridging.md")
      .then(response => response.text())
      .then(markdown => {
        document.getElementById("markdown").innerHTML = marked.parse(markdown);
      })
      .catch(err => {
        document.getElementById("markdown").innerText = "Failed to load Markdown file.";
        console.error(err);
      });
  </script>
</body>
</html>
